<!doctype html><html lang="pt-BR"><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="robots" content="noindex"><noscript><meta http-equiv="refresh" content="0; url=/NOSCRIPT.html"></noscript><title>Carregando...</title><link rel="stylesheet" href="../assets/css/main.css"><script src="../assets/js/repetidoras.main.cjs"></script><script>!function(){const e=document.createElement("link");e.rel="canonical",e.href=location.href.replace(location.hostname,"jcem.pro"),document.head.appendChild(e)}()</script><style>:root{--blue:#c08282;--blue2:#2b92db;--amber:#cc4c1e;--gray:#777;--gray2:rgab(0, 0, 0, 0.2);--border:#ccc;--text:#333;--bg:#f4f7f9;--radius:1rem}*{font-family:'Noto Sans',Tahoma,Arial,sans-serif!important;line-height:1.2em;margin:0;padding:0;color:var(--text)}body{padding:2.5rem;background:var(--bg);line-height:1.6}div.container{display:none}.lds{position:fixed;top:0;left:0;width:100%;height:.7rem;border-bottom:1px solid var(--gray2);background:linear-gradient(90deg,var(--blue2) 0,var(--blue2) 50%,transparent 100%);background-size:200% 100%;animation:loading 2s linear infinite;z-index:9999}@keyframes loading{0%{background-position:200% 0}100%{background-position:-200% 0}}@media (max-width:37.5rem){body{padding:0}.container{padding:2rem 1rem}.dd,.dt{display:block;padding-left:0}.dt{margin-bottom:.1875rem}.dd{padding-bottom:.625rem;border-bottom:1px solid var(--gray2)}}</style><div class="lds"></div>
