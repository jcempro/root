name: Mirror to Repo B

on:
  push:
    branches:
      - master

jobs:
  mirror:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository A
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Remove files not mirrored
        run: |
          rm -f .github/workflows/mirror-to-b.yml
          rm -f CNAME

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Test connection to Repo B
        env:
          TARGET_REPO: ide2lnk/root
          PAT: ${{ secrets.PAT_FOR_MIRROR }}
        run: |
          git ls-remote "https://x-access-token:${PAT}@github.com/${TARGET_REPO}.git"

      - name: Push to Repo B
        env:
          TARGET_REPO: ide2lnk/root
          PAT: ${{ secrets.PAT_FOR_MIRROR }}
        run: |
          git remote add mirror "https://x-access-token:${PAT}@github.com/${TARGET_REPO}.git"
          git push mirror master --force
